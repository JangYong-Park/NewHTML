<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="전송" onclick="send()">
    <script src="/lib/jquery-3.7.1.js"></script>

    <script>
        function send(){
            //다른 pc ( 서버 )에게 데이터를 요청하는 함수
            //ajax
            //Jquery 언어를 사용할 때는, ajax 사용을 지향
            $.ajax({
                url:'https://jsonplaceholder.typicode.com/posts', //요청 대상
                type: 'get', //전송 방식. ( Get , Post 방식이 있음 )
                dataType: 'json', //요청대상으로부터 결과물을 받을 때, 언어에게 어떤 방식으로 주는 것인지 hint. 
                //default : text(String)


                success: function(res) {
                    console.log(res);
                }

            })
        }

    </script>
</body>
</html>
