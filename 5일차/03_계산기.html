<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="num1">
    <select name="" id="how">
        <option value="1">+</option>
        <option value="2">-</option>
        <option value="3">*</option>
        <option value="4">/</option>
    </select>
    <input type="text" name="" id="num2">
    <input type="button" value="결과" onclick="calc()">
    <input type="text" name="" id="result">

    <script>
        function calc() {
            let d1 = document.getElementById('num1').value;
            let d2 = document.getElementById('num2').value;

            if(document.getElementById("how").value=="1"){
                document.getElementById("result").value=Number(d1)+Number(d2);
            }else if(document.getElementById("how").value=="2"){
                document.getElementById("result").value=Number(d1)-Number(d2);
            }else if(document.getElementById("how").value=="3"){
                document.getElementById("result").value=Number(d1)*Number(d2);
            }else if(document.getElementById("how").value=="4"){
                document.getElementById("result").value=Number(d1)/Number(d2);
            }else{
                alert("?")
            }
        }


    </script>
</body>
</html>
