<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            display: none;
        }
        img:hover {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <button onclick="클릭1()">이미지보이기1</button><br>
    <div id="appleDisplay"><img src="Apple.jpg" alt="Apple"></div><br>
    
    <button onclick="클릭2()">이미지보이기2</button><br>
    <div id="bananaDisplay"><img src="BaNana.jpg" alt="Banana"></div><br>
    
    <button onclick="클릭3()">이미지보이기3</button><br>
    <div id="treeDisplay"><img src="Tree.jpg" alt="Tree"></div><br>

    <script>
    function 클릭1() {
        let view = document.getElementById('appleDisplay').querySelector('img');
        view.style.display = 'block';
    }

    function 클릭2() {
        let view = document.getElementById('bananaDisplay').querySelector('img');
        view.style.display = 'block';
    }

    function 클릭3() {
        let view = document.getElementById('treeDisplay').querySelector('img');
        view.style.display = 'block';
    }
    </script>
</body>
</html>
