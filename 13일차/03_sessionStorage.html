<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="저장" onclick="save()">
    <input type="button" value="불러오기" onclick="load()">


    <script>
        //localstorage처럼 pc에 저장
        // localstorage는 브라우저를 모두 종료해도 다시 불러올 수 있음
        // but sessionstorage는 '탭'을 종료할 경우 모두 삭제됨

        //탭이 생기거나 탭이 달라질 경우, session내용도 없음 ( 서로 공유가 안됨 )
        function save() {
            sessionStorage.setItem('se', '값');
        }

        function load() {
            console.log(sessionStorage.getItem('se'));
        }
    </script>
</body>
</html>
