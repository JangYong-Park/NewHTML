<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>줄이나 칸을 하나로 합치기</title>
    <style>
        table {
            border-collapse: collapse;
        }
        tr,td,th{
            border: 1px solid black;
        }
        a{
            background-color:blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3" style="background-color:rgb(7, 67, 186); color: white
            ;">오늘의 수입/지출</th>
        </tr>
        <tr style="background-color:rgb(119, 136, 242);">
            <th scope="col">내용</th>
            <th scope="col">수입</th>
            <th scope="col">지출</th>
        </tr>
        <tr>
            <td>월급!</td>
            <td>1,000,000</td>
            <td></td>
        </tr>
        <tr>
            <td>점심값</td>
            <td></td>
            <td>5,000</td>
        </tr>
        <tr>
            <td>부모님선물</td>
            <td></td>
            <td>30,000</td>
        </tr>
        <tr>
            <td rowspan="3" style="background-color: blue; color: white;">총계</td>
            <td>수입</td>
            <td>지출</td>
        </tr>
        <tr>
            <td>1,000,000</td>
            <td>35,000</td>
        </tr>
        <tr>
            <td>남은 돈</td>
            <td>965,000</td>
        </tr>

    </table>
</body>
</html>
