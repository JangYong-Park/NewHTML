<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 사진</title>
    <style>


        /** main tool */
        .picMain {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /** 음식사진 메인 */
        .mainPic {
            width: 400px;
            height: 300px;
            background-size: 100% 100%;
        }

        /** 음식사진 보조 **/
        .suvPic {
            width: 100%;
            height: 100vh;
        }

        /** 갤러리 스타일 */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .photo{
            width: calc(33% - 40px);
            /* 너비 설정, 마진을 고려한 계산 */
            margin: 20px;
            height: 200px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            background-size: 100% 100%;
        }

        /** 버튼 공간 */
        .btn_area {
            display: flex;
            flex-direction: row;
            justify-content: center;
            height: 70px;
        }

        .btn01 {
            margin: 15px;
            padding: 15px;
            height: 30px;
            border-radius: 15px;
            font-size: 25px;
            font-weight: bold;
            align-items: center;
            vertical-align: middle;
            cursor: pointer;
        }
        
    </style>
</head>

<body>
    <div class="picMain">
        <div class="mainPic" id="mainpic"></div>
        <div class="suvPic">
            <div class="btn_area">
                <div class="btn01" onclick="viewanimals('cat')">고양이</div>
                <div class="btn01" onclick="viewanimals('dog')">강아지</div>
            </div>
            <!-- 사진첩 갤러리 -->
            <div class="gallery" id="gallery">
                <!-- 추가 사진 필요 시 여기에 더 추가 -->
            </div>
        </div>
    </div>
    <script>
        const pic = [
            {pic:'cat1.png',category:'cat' },
            {pic:'cat2.png',category:'cat' },
            {pic:'cat3.png',category:'cat' },
            {pic:'dog1.png',category:'dog' },
            {pic:'dog2.png',category:'dog' },
            {pic:'dog3.png',category:'dog' }
        ];

        function viewanimals(category) {
            let pictures = document.getElementById('gallery');
            const list = pic;
            let str = '';
            console.log(list);
            for(let i = 0;i < list.length ; i++){
                if(category==list[i].category){
                    str += '<div class="photo" style="background-image:url(' +list[i].pic+ ')" onclick="loadmainpic(\'' + list[i].pic + '\')"></div>'
                }
            }
            pictures.innerHTML=str;
        }

        function loadmainpic(imagePath) {
            document.querySelector('.mainPic').style.backgroundImage = "url('" + imagePath + "')";
        }
    </script>
</body>
</html>
