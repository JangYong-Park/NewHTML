<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

    </style>
</head>
<body>
    <select name="" id="select1" onchange="selectFruit()">
        <option value="1">사과</option>
        <option value="2">바나나</option>
        <option value="3">오렌지</option>
    </select>
    <img id="imgs" src="" style="width: 300px; height: 300px;">
<script>
    function selectFruit() {

        let img = document.getElementById("imgs");

        if(document.getElementById('select1').value=="1"){
            img.src = "apple.png";
        }else if(document.getElementById('select1').value=="2"){
            img.src = "banana.png";
        }else if(document.getElementById('select1').value=="3"){
            img.src = "orange.png";
        }else{
            alert("?");
        }

    }

</script>
</body>
</html>
