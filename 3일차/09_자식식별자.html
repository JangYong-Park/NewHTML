<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 식별자</title>

    <style>
        ul > li:nth-child(3n+1){
            color: red;
        }
        ul > li:nth-child(3n+2){
            color: yellow;
        }
        table{
            border-collapse: collapse;
        }
        tr,td{
            border: 1px solid black;
        }
        td{
            padding: 20px 50px;
        }
        tr>td:nth-child(2) {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>

    <table>
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </table>
</body>
</html>
