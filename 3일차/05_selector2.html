<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 복합 식별자 - section 안에 있는 li */
        section li{
            color: darkred;
        }
        section p{
            color: red;
        }
        section>ul>li {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li>out1</li>
    </ul>
    <section>
        <p>P태그 입니다</p>
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <ul>
                <li>리스트1</li>
                <li>리스트2</li>
            </ul>
        </ul>
    </section>
</body>
</html>
