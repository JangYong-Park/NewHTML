<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="back">
    <!-- class, CSS를 컨트롤하기 위한 (변수 명) -->
     <!-- name, html 기준과 server 기준으로 나눠진다. -->
      <!-- html 기준은 group이 된다. server 기준, name이 곧 key값이 됩니다.  
    js 할 때, id가 가장 중요. html 태그 중에서 id는 중복 허용 X. 
document.getElementById('a').value
console.log(document.getElementById('a').value);
console.log 기억할 것
      -->

      <input type="text" id="a" value="hello">
      <input type="text" id="b" value="World">

      <br>
    
      <input type="radio" name ="a" onchange="changeColor('red')">붉은색
      <input type="radio" name ="a" onchange="changeColor('blue')">푸른색
      <input type="radio" name ="a" onchange="changeColor('yellow')">노란색
    <div class name id></div>

    <script>
        function changeColor(colorname) {
            console.log(colorname);
            if(colorname=="red")
            document.getElementById('back').style.backgroundColor = 'red';
            if(colorname=="blue")
            document.getElementById('back').style.backgroundColor = 'blue';
            if(colorname=="yellow")
            document.getElementById('back').style.backgroundColor = 'yellow';
        }

    </script>
</body>
</html>
