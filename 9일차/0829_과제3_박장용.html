<html>
<head>
    <title>컨트롤하기</title>
    <style>
        .strike { text-decoration: line-through; }
        .bigger { font-size: larger; }
        .smaller { font-size: smaller; }
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        .sup { vertical-align: super; font-size: smaller; }
        .sub { vertical-align: sub; font-size: smaller; }
        .lowercase { text-transform: lowercase; }
        .uppercase { text-transform: uppercase; }
    </style>
</head>
<body>
    <!-- border 사상이 빨갛네 -->
    <table border="0px" cellpadding="3" cellspacing="0"> 
        <tr>
            <td>
                <input type="text" id="tbString">
                <input type="button" value="미리 보기" id="viewbtn">
            </td>
        </tr>
        <tr>
            <td>
                색상: <select id="fontColor">
                    <option value="red">빨강</option>
                    <option value="green">초록</option>
                    <option value="blue">파랑</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                크기: <select id="fontSize">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="fontOptions" value="strike">취소선
                <input type="checkbox" name="fontOptions" value="bigger">크게
                <input type="checkbox" name="fontOptions" value="smaller">작게
                <input type="checkbox" name="fontOptions" value="bold">두껍게
                <input type="checkbox" name="fontOptions" value="italic">기울임
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="fontOptions" value="sup">위첨자
                <input type="checkbox" name="fontOptions" value="sub">아래첨자
                <input type="checkbox" name="fontOptions" value="lowercase">소문자로
                <input type="checkbox" name="fontOptions" value="uppercase">대문자로
            </td>
        </tr>
        <tr>
            <td>
                <span id="result"></span>
            </td>
        </tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#viewbtn').click(function () {
                let text = $('#tbString').val();
                $('#result').text(text);
                applyStyles();
            });

            $('input[name="fontOptions"]').on('change', function () {
                let className = $(this).val();
                $('#result').toggleClass(className, $(this).is(':checked'));
            });

            $('#fontColor, #fontSize').on('change', function () {
                applyStyles();
            });

            function applyStyles() {
                let result = $('#result');
                let color = $('#fontColor').val();
                let size = $('#fontSize').val();

                result.css({
                    'color': color,
                    'font-size': size + 'em'
                });
            }
        });
    </script>
</body>
</html>
