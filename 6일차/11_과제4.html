<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 3px solid black;
            background-color: beige;
            transition: width 2s, height 2s ;
            text-align: center;
        }
        .wid {
            width: 80vw;
        }
        .hei {
            height: 800px;
        }
        .rad {
            animation: rotate 0.5s infinite linear;
            border-radius: 20px;
        }
        .home {
            font-size: 50px;
            font-weight: bold;
        }
        .color {
            background-color: cornflowerblue;
        }

        @keyframes rotate {
            from { transform: rotate(0deg);}
            to { transform: rotate(1080deg);}
        }
    </style>
</head>
<body>
    <input type="button" id="btn1" value="너비 늘리기">
    <input type="button" id="btn2" value="높이 늘리기">
    <input type="button" id="btn3" value="회전"> <!-- 회전 -> -->
    <input type="button" id="btn4" value="축포"> <!-- 파티 모드 -->
    <input type="button" id="btn5" value="색상 변경"> <!-- 뭐하지 -->
    <div class="box"></div>

    <script>
        document.getElementById('btn1').addEventListener('click', wid);
        document.getElementById('btn2').addEventListener('click', hei);
        document.getElementById('btn3').addEventListener('click', rad);
        document.getElementById('btn4').addEventListener('click', party);
        document.getElementById('btn5').addEventListener('click', color);

        function wid() {
            let box = document.querySelector('.box');
            
            if (box.classList.contains('wid')) {
                box.classList.remove('wid');
            } else {
                box.classList.add('wid');
            }
        }

        function hei() {
            let box = document.querySelector('.box');

            if(box.classList.contains('hei')) {
                box.classList.remove('hei');
            } else {
                box.classList.add('hei');   
            }
        }

        function rad() {
            let box = document.querySelector('.box');

            if(box.classList.contains('rad')) {
                box.classList.remove('rad');
            } else {
                box.classList.add('rad');   
            }
        }

        function party() {
            let box = document.querySelector('.box');

            if(box.classList.contains('home')) {
                box.classList.remove('home');
                document.querySelector('.box').innerHTML = '';
            } else {
                box.classList.add('home');   
                document.querySelector('.box').innerHTML = '<div>색종이 css 찾아서 추가 하기</div>';
            }
        }

        function color() {
            let box = document.querySelector('.box');

            if(box.classList.contains('color')) {
                box.classList.remove('color');
            } else {
                box.classList.add('color');   
            }
        }
    </script>
</body>
</html>
