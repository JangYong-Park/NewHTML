<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f8;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input,
        button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #outputTable {
            margin-top: 20px;
        }

        table {
            width: 100%;
            /* 테이블의 너비를 컨테이너에 맞춤 */
            border-collapse: collapse;
            /* 테두리 간격 없애기 */
            margin: 20px 0;
            /* 위아래 마진 추가 */
        }

        th,
        td {
            border: 1px solid #ccc;
            /* 세포 주변에 회색 테두리 추가 */
            padding: 8px;
            /* 세포 내부의 패딩 */
            text-align: left;
            /* 텍스트 왼쪽 정렬 */
            color: #333;
            /* 글자색 설정 */
        }

        th {
            background-color: #007BFF;
            /* 제목 셀 배경색 설정 */
            color: white;
            /* 제목 글자색 흰색으로 설정 */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
            /* 짝수 줄에 대한 배경색 설정 */
        }

        tr:hover {
            background-color: #ddd;
            /* 마우스 호버 시 배경색 변경 */
        }
    </style>

</head>
<body>
    <input type="text" id="firstnum" placeholder="몇단 출력 하실건가요"> * <input type="text" id="secondnum" placeholder="몇번 출력 하실건가요"> <button onclick="create()">출력</button>
<div id="result" class="container">
    <div id="outputTable"></div>
    <!-- 테이블이 안보여요 -->

</div>

    <script>
        function create() {
            let str = '';
            // ? 문제가 이거였나
            for(let i = document.getElementById('firstnum').value;i<=document.getElementById('firstnum').value;i++){
                for (let j = 1 ; j <= document.getElementById('secondnum').value; j++){
                    str += '<div id="outputTable">'+i+' * '+j+' = '+i*j+'</div></br>';
                }
            }
            document.getElementById('result').innerHTML = str;
        }

    </script>
</body>
</html>
