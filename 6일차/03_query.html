<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font-size{
            font-size: 20px;
        }
        .padding{
            padding: 10px;
        }
        .border{
            border: 1px solid black;
        }
        .border:nth-child(1){
            border: 10px dotted black;
        }
        

    </style>
</head>
<body>
    <input type="text" class="border padding">
    <input type="text" class="border font-size">

    <script>
        // document.querySelectorAll
        let s1 = document.querySelectorAll('.border');
        console.log(s1);
        let s2 = document.querySelectorAll('.border:nth-child(1)');
        console.log(s2);
        let s3 = document.querySelectorAll('input');
        console.log(s3);

        let a1 = document.querySelector('.border');
        console.log(a1);
    </script>
</body>
</html>
