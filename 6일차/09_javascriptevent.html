<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        body{
            width: 100vw; /* 현재 화면 너비의 100%, view width */
            height: 100vh; /* view height */
            display: flex;
            justify-content: flex-start;
        }
        .box{
            margin: 2px;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="box" onclick="over()">1</div>
    <div class="box" ondblclick="over()">2</div>
    <div class="box" onmousedown="over()">3</div>
    <div class="box" onmouseup="over()">4</div>
    <div class="box" onmousemove="cons()">5</div>
    <div class="box" onmouseover="cons()" onmouseout="cons()">6</div>
    <div class="box">7</div>
    <div class="box">8</div>

    <input type="text" onkeydown="input(e)">
    <input type="text" onkeyup="input(e)">
    <script>
        let e = "";

        function over() {
            alert('반응')
        }
        function cons() {
            console.log('check');
        }
        function input(e){
            console.log(e);
        }

    </script>
</body>
</html>
