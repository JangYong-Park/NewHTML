<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 3px solid black;
            background-color: aquamarine;
        }
        .wid {
            width: 80vw;
        }
        .hei {
            height: 500px;
        }

    </style>
</head>
<body>
    <input type="button" id="btn1" value="너비 늘리기">
    <input type="button" id="btn2" value="높이 늘리기">
    

    <div class="box"></div>

    <script>
        // 클래스 생성하는 방법. element.classList.add([클래스 명칭]);
        // 클래스 삭제하는 방법. element.classList.remove([클래스 명칭]);
        // 클래스 존재유무 확인. element.classList.contains ([클래스 명칭]);
        document.getElementById('btn1').addEventListener('click',wid);
        document.getElementById('btn2').addEventListener('click',hei);


        function wid(){
            let created = 0;
            let box = document.querySelector('.box');
            if(created==0){
                box.classList.add('wid');
                created=1;
            }else{ // 이새끼 왜안됨?
                box.classList.remove('wid');
                created=0;
            }
        }
        function hei() {
            let box = document.querySelector('.box');
            box.classList.add('hei');
        }

    </script>
</body>
</html>
